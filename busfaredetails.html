<!DOCTYPE html>
<html>
  <head>
    <title>My List</title>
  </head>
  <body>
    <h1>My List</h1>
    <ul>
      {% for item in lst %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
    <form action="{{url_for('busfare')}}" method="post">
      <label >FROM :</label>
      <input type="text"  name="f_m" required>
      <label >TO :</label>
      <input type="text"  name="t_o" required>
      <label >BUS FARE :</label>
      <input type="int"  name="bf" required>
      <button type="submit">Add </button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
  </body>
</html>
